# regexen of things that aren't templates and should be ignored
ignore = \b(CVS|RCS)\b
ignore = ^#
ignore = \.swp$
ignore = ~$
ignore = \.psd$
ignore = Thumbs.db
ignore = DS_Store
ignore = .gitignore

# ditto for things that should be copied rather than processed.
copy = \.png$
copy = \.gif$
copy = \.jpg$

recurse

# pre_process = site/header
# pre_process = site/config/main
wrapper     = wrapper
depend_file = lib/site.dep
src          = pages
dest         = html/

suffix  tt2=html

lib = lib/site
